<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hello, World! - A-Frame</title>
		<meta name="description" content="Hello, World! - A-Frame">
		<meta http-equiv="origin-trial" data-feature="WebVR" data-expires="2017-06-12" content="AgwKyZ4usocuNLQcdWzmN8cG3QQTWt6W0fTGTjibNOOMe7uqmqyhXz0fsaf7zPqqBLIs2fXoGGB5VqDj1CLLBg4AAABheyJvcmlnaW4iOiJodHRwczovL2dyZWdvcmhvbHR6LmNvbTo0NDMiLCJmZWF0dXJlIjoiV2ViVlIiLCJleHBpcnkiOjE0OTczMTIwMDAsImlzU3ViZG9tYWluIjp0cnVlfQ==">
		<!-- @TODO: suck these all up w/ webpack -->
		<script src="./dist/vendor.js"></script>
		<script src="./dist/app.js"></script>
	</head>
	<body>
		<a-scene debug stats fog="type: exponential; color: #c75b39" frame-generator>

			<a-assets>
				<img id="me" src="./assets/images/me.jpg" />
				<a-asset-item id="frame-obj" src="./assets/models/frame.obj"></a-asset-item>
				<a-asset-item id="frame-mtl" src="./assets/models/frame.mtl"></a-asset-item>
			</a-assets>

			<a-sky color="#ffbb93"></a-sky>
			<!-- LIGHTING -->
			<a-light type="ambient" color="#ffbb93" intensity="1"></a-light>
			<a-light type="spot" position="-5 5 0" penumbra="0.1" rotation="0 -45 0" angle="65" intensity="0.5"></a-light>

			<a-entity hand-controls="left"></a-entity>
			<a-entity hand-controls="right"></a-entity>

            <a-box next-page id="next-button" position="0 .5 -2">
            </a-box>

            <a-entity camera="userHeight: 1.6" look-controls wasd-controls>
				<a-entity cursor
				position="0 0 -1"
				geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.02;"
				material="color: #CCC; shader: flat;">
					<a-animation begin="click" easing="ease-in" attribute="scale" fill="backwards" from="0.5 0.5 0.5" to="1 1 1"></a-animation>
					<a-animation begin="cursor-fusing" easing="ease-in" attribute="scale" fill="forwards" from="1 1 1" to="0.5 0.5 0.5"></a-animation>
				</a-entity>
			</a-entity>

			<a-entity geometry="primitive: plane; width: 10; height: 10;" material="color: #ff8a65; metalness: 0;" rotation="-90 0 0" position="0 0 0"></a-entity>
		</a-scene>
	</body>
</html>
