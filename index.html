<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="node_modules/aframe/dist/aframe-master.js"></script>
		<script src="node_modules/aframe-template-component/dist/aframe-template-component.min.js"></script>
		<script src="node_modules/aframe-layout-component/dist/aframe-layout-component.min.js"></script>
		<script src="node_modules/aframe-event-set-component/dist/aframe-event-set-component.min.js"></script>
		<script src="node_modules/aframe-animation-component/dist/aframe-animation-component.min.js"></script>
		<script src="components/set-image.js"></script>
		<script src="components/update-raycaster.js"></script>
  </head>
  <body>
	  <a-scene>
	    <a-assets>
	      <audio id="click-sound" src="audio/click.ogx"></audio>
	      <!-- Images. -->
	      <img id="city" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/city.jpg">
	      <img id="city-thumb" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/thumb-city.jpg">
	      <img id="cubes" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/cubes.jpg">
	      <img id="cubes-thumb" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/thumb-cubes.jpg">
	      <img id="sechelt" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg">
	      <img id="sechelt-thumb" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/thumb-sechelt.jpg">

		</a-assets>
		<a-plane height="100" width="100" color="#8D8D8D" rotation="-90 0 0"></a-plane>
		<a-light type="spot" position="-5 5 0" penumbra="0.1" rotation="0 -45 0" angle="65">
		</a-light>
		<a-box color="#CCC" depth="2" height="2" width="2" position="0 1 -5"></a-box>
	    <!-- Camera + Cursor. -->
	    <a-camera>
	      <a-cursor id="cursor">
	      </a-cursor>
	    </a-camera>
	  </a-scene>
  </body>
</html>
