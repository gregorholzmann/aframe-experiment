<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="node_modules/aframe/dist/aframe-master.js"></script>
		<script src="node_modules/aframe-template-component/dist/aframe-template-component.min.js"></script>
		<script src="node_modules/aframe-layout-component/dist/aframe-layout-component.min.js"></script>
		<script src="node_modules/aframe-event-set-component/dist/aframe-event-set-component.min.js"></script>
		<script src="node_modules/aframe-animation-component/dist/aframe-animation-component.min.js"></script>
		<script src="components/set-image.js"></script>
		<script src="components/update-raycaster.js"></script>
  </head>
  <body>
	  <a-scene>
	    <a-assets>
	      <audio id="click-sound" src="audio/click.ogx"></audio>
	      <!-- Images. -->
	      <img id="city" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/city.jpg">
	      <img id="city-thumb" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/thumb-city.jpg">
	      <img id="cubes" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/cubes.jpg">
	      <img id="cubes-thumb" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/thumb-cubes.jpg">
	      <img id="sechelt" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg">
	      <img id="sechelt-thumb" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/thumb-sechelt.jpg">

				<script id="link" type="text/nunjucks">
							<a-plane class="link" height="1" width="1"
								material="shader: flat; src: {{ thumb }}"
								event-set__1="_event: mousedown; scale: 1 1 1"
								event-set__2="_event: mouseup; scale: 1.2 1.2 1"
								event-set__3="_event: mouseenter; scale: 1.2 1.2 1"
								event-set__4="_event: mouseleave; scale: 1 1 1"
								set-image="on: click; target: #image-360; src: {{ src }}"
								sound="on: click; src: #click-sound"
								update-raycaster="#cursor"></a-plane>
					</script>
		</a-assets>
	    <!-- 360-degree image. -->
	    <a-sky id="image-360" radius="10" src="#city"></a-sky>
	    <!-- Link we will build. -->
		<a-entity id="links" layout="layout: line; margin: 1.5" position="-2 1 -3">
		  <a-entity template="src: #link" data-src="#city" data-thumb="#city-thumb"></a-entity>
		  <a-entity template="src: #link" data-src="#cubes" data-thumb="#cubes-thumb"></a-entity>
		  <a-entity template="src: #link" data-src="#sechelt" data-thumb="#sechelt-thumb"></a-entity>
		</a-entity>
	    <!-- Camera + Cursor. -->
	    <a-camera>
	      <a-cursor id="cursor">
	        <a-animation begin="click" easing="ease-in" attribute="scale"
	                     fill="backwards" from="0.1 0.1 0.1" to="1 1 1" dur="150"></a-animation>
	        <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale"
	                     from="1 1 1" to="0.1 0.1 0.1" dur="1500"></a-animation>
	      </a-cursor>
	    </a-camera>
	  </a-scene>
  </body>
</html>
